<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="relative">
    <nav
      class="min-w-full py-4 bg-black flex flex-col gap-5 justify-between px-5 box-border items-center sm:flex sm:flex-row"
    >
      <h1 class="text-white text-lg font-bold">Simple Movie Show</h1>
      <div id="search-box" class="flex gap-5">
        <input
          type="text"
          placeholder="type your keyword"
          class="px-3 rounded-md focus:outline-none"
          id="input-box"
        />
        <button id="search-btn" class="bg-white text-black py-2 px-3 rounded-md">Search</button>
      </div>
    </nav>
    <main class="relative flex flex-wrap p-10 gap-10 justify-center items-center flex-col sm:flex-row sm:justify-center" id="container">
        <h1 class="m-auto text-center text-3xl font-semibold">Ketikkan sesuatu di pencarian, contoh : dilan</h1>
    </main>

<div id="modal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-gray-500/75" aria-hidden="true"></div>

  <!-- Modal wrapper -->
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
      
      <!-- Modal panel -->
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 w-96 flex flex-col items-center">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4" id="modal-panel">


        </div>

        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            id="close-modal"
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-500 sm:mt-0 sm:w-auto"
          >
            close
          </button>
        </div>
      </div>

    </div>
  </div>
</div>


    <script src="script.js"></script>
  </body>
</html>
